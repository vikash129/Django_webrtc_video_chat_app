{% extends 'chat/base.html' %}
{% load static %}

{% block title %}
  AI VideoChat Room 
{% endblock %}

{% block body %}

    <h1 class="text-primary text-center">AI VideoChat Room</h1>

    <!-- <h3>IP Address : {{ user_ip }}</h3> -->

    <form method="POST" action="" class="container" id = "form_id" >

        {% csrf_token %}

        <div class="form-group">
            <label for="name">Your Name</label>
            <input  type="text" class="form-control" id="name" name="name" required/>
        </div>

        <div class="form-group" style="margin-top: 18px;position: relative;" required>
            <label for="example" class="form-label">What you want :</label>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="choice" id="inlineRadio1" value="created"  />
                <label class="form-check-label" for="inlineRadio1">Create</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="choice" id="inlineRadio2" value="join" />
                <label class="form-check-label" for="inlineRadio2">Join</label>
            </div>
        </div>


        <div class="form-group">
            <label for="room">Room Name</label>
            <input type="text" class="form-control" id="room" name="room" />
        </div>


        <div class="form-group row " style="top: 18px; position: relative">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
    {{ error_message|json_script:"error_message" }}


    {% endblock body %}
